<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Registro de Visitantes</title>
  <!-- Firestore -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
</head>

<body>

  <div class="container">
    <section>
      <h1>Agregar Usuarios</h1>

      <input type="email" id="email" placeholder="email" class="form-control my-3">
      <input type="text" id="nombre" placeholder="nombre y apellido" class="form-control my-3">
      <input type="password" id="password" placeholder="password" class="form-control my-3">
      <input type="text" id="empresa" placeholder="empresa" class="form-control my-3">
      <input type="text" id="direccion" placeholder="dirección" class="form-control my-3">
    </section>
    <section id="">
      <button class="btn btn-info" id="camera">Activar camara</button>
      <button class="btn btn-info" id="boton" onclick="window.client.save()">Guardar</button>
    </section>
    <section id="photo"></section>
    <section>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">Nombre</th>
            <th scope="col">Password</th>
            <th scope="col">Compañia</th>
            <th scope="col">Dirección</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>
    </section>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
</body>

</html>
